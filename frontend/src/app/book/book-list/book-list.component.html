<app-navbar></app-navbar>
<div>
  <div class="m-5">
    <h1>Listado de Libros</h1>
    <hr />
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let books of booksList; let i = index">
          <div class="card h-100">
            <img [src]="books?.photo" class="card-img-top" [alt]="books?.name" />
            <div class="card-body">
              <h5 class="card-title">{{ books?.name }}</h5>
              <p class="card-text">{{ books?.type }}</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">{{ books?.description }}</small>
            </div>

            <!-- <button
            (showEmmiter)="showBookDetail($event)"
              type="button"
              class="btn btn-outline-primary block"
            >
              Ver m√°s
            </button>  -->
            <app-book-row [book]="books" (showEmmiter)="showBookDetail($event)" (deleteEmmiter)="deleteBook($event)">
            </app-book-row>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
